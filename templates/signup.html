<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bridge - Sign Up</title>
    <style>
        /* Reset and global styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0e0e0e, #1c1c1c);
            color: #e0e0e0;
            overflow: hidden;
            animation: neonGlow 8s infinite alternate ease-in-out;
        }
        /* Neon background animation */
        @keyframes neonGlow {
            0% { background: linear-gradient(135deg, #0e0e0e, #1c1c1c); }
            50% { background: linear-gradient(135deg, #111, #222); }
            100% { background: linear-gradient(135deg, #0e0e0e, #1c1c1c); }
        }
        /* Container styling */
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 420px;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 255, 150, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 150, 0.5);
        }
        /* Form styling */
        .regform {
            width: 100%;
            z-index: 1;
            text-align: left;
            color: #e0e0e0;
        }
        h2 {
            font-size: 28px;
            color: #00ff96;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
        }
        /* Input field styling */
        .input {
            margin-bottom: 20px;
            position: relative; 
        }
        .input-icon {
           font-size :20px; 
           color :#00ff96; 
           position:absolute; 
           left :15px; /* Center the icon vertically */
           top :50%; 
           transform :translateY(-50%); /* Adjust vertical alignment */
       }
       input[type="text"], input[type="email"], input[type="password"] {
           width :100%; 
           padding :14px; 
           padding-left :45px; /* Space for icon */
           border :none; 
           border-radius :8px; 
           font-size :16px; 
           color :#e0e0e0; 
           background :#333; 
           outline :none; 
           transition :box-shadow .3s ease , transform .2s; 
       }
       /* Input hover and focus effects */
       input[type="text"]:focus,
       input[type="email"]:focus,
       input[type="password"]:focus {
           box-shadow :0 0 10px rgba(0 ,255 ,150 , .6);
           transform :translateY(-2px);
       }
       /* Submit button styling */
       .btn {
           text-align :center; 
           margin-top :20px; 
       }
       button {
           background-color :#00ff96; 
           color :#111; 
           padding :14px; 
           border:none; 
           border-radius :8px; 
           font-size :16px; 
           font-weight :bold; 
           cursor:pointer; 
           transition :background-color .3s ease , transform .2s; 
           width :100%; 
       }
       button:hover {
           background-color :#00e686; 
           transform :scale(1.05);
       }
       /* Terms and footer styling */
       .terms {
           font-size :13px; 
           color :#bbb; 
           margin-top :20px; 
           text-align:center; 
       }
       .terms a {
          color:#00ff96;text-decoration:none;font-weight:bold;}
       .terms a:hover {text-decoration :underline;}
       .footer-text {
          font-size :14px;color:#888;margin-top :20px;text-align:center;}
    </style>
</head>
<body>
    <div class="container">
        <div class="regform">
          <form method="post">
              <h2><center>Food Bridge</center></h2>
              <div class="input">
                  <span class="input-icon">&#128100;</span>
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="input">
                  <span class="input-icon">&#9993;</span>
                  <input type="email" id="email" name="email" placeholder="Enter your email address" required>
              </div>
              <div class="input">
                  <span class="input-icon">&#128274;</span>
                  <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
              </div>
              <div class="btn">
                  <button type="submit">Sign Up</button>
              </div>
              <div class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</div>
              <p class="footer-text">Food Bridge Â© 2024 - Your Gateway to Future Flavors</p>
          </form>
      </div>
    </div>
</body>
</html>
